<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
    <title>Study Flex</title>
</head>
<h1>align-items vs align-content</h1>
<div class="container">
  <h2>align-items</h2>
  <div class="align-items">
    <div class="item"></div>
    <div class="item"></div>

    <div class="item"></div>

</div>

<div class="container">
  <h2>align-content</h2>
  <div class="align-content">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item item--large"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item item--large"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
</div>
</body>
</html>
